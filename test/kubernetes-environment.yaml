# Development dependencies
apiVersion: v1
kind: Namespace
metadata:
  name: 6fusion-kubernetes-collector
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: 6fusion-kubernetes-collector
  labels:
    app: mongodb
spec:
  ports:
  - port: 27017
  selector:
    app: mongodb
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: mongo
  namespace: 6fusion-kubernetes-collector
spec:
  replicas: 1
  selector:
    app: mongodb
  template:
    metadata:
      name: mongo
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongo
        image: mongo:3.6.0
